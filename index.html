<html>
	<head>
		<title>NAT Search Test</title>
		<link rel="stylesheet" href="names_and_terms.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

	</head>
	<body>
		<div class="top" style="margin-top:50px;margin-left:10px">
			<div class="pull-left" style="margin-right:5px">
				<input id="textbox1" class="form-control" style="width:300px" type="text" name="search" placeholder="Enter a term to search">
			</div>
			<div>
				<button id="search" class="btn btn-primary">Search</button>
				<button id="vsearch" class="btn btn-secondary">Verified Search</button>
				<button id="highlightbutton" class="btn btn-secondary">Highlight/Unhighlight</button>
				<button id="insert" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Add Item</button>
				<button id="update" class="btn btn-secondary" >Update</button>
			</div>
		</div>
		
		<h2 style="margin-left:10px">Results</h2>
		<div class="results"></div>
		<!-- Modal -->
		<div class="modal-1">
			  <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
					  <div class="modal-content">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
							</button>
						<div class="modal-header">
						  <h5 class="modal-title" id="ModalLabel">Item Full Entry</h5>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="f1" style="margin-left:20">col</div>
								<div class="f3" style="margin-left:20">col</div>
								<div class="f2" style="margin-left:20">col</div>
								<div class="f4" style="margin-left:20">col</div>
								<div class="f5" style="margin-left:20">col</div>
								<div class="f6" style="margin-left:20">col</div>
								<div class="f7" style="margin-left:20">col</div>

								<div ><br/></div>
								
								<div class="small">
										<div class="f0" style="margin-left:20">col</div>
										<div class="f8" style="margin-left:20">col</div>
										<div class="f9" style="margin-left:20">col</div>
								</div>
							</div>
						<div class="modal-footer">
								<button tyle="button" class="btn btn-primary" id="kkbtn">OPS</button>
						  <button type="button" class="btn btn-primary" id="btn-modify" data-dismiss="modal">Close</button>
						</div>
					 	
						</div>
				  	</div>
				</div>
			</div>
		</div>
		<div class="modal-2"></div>
		<div class="modal fade" id="exampleModal2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
					</button>
				<div class="modal-header">
				  <h5 class="modal-title" id="ModalLabel">Item Full Entry</h5>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="f1" style="margin-left:20">col</div>
						<div class="f3" style="margin-left:20">col</div>
						<div class="f2" style="margin-left:20">col</div>
						<div class="f4" style="margin-left:20">col</div>
						<div class="f5" style="margin-left:20">col</div>
						<div class="f6" style="margin-left:20">col</div>
						<div class="f7" style="margin-left:20">col</div>

						<div ><br/></div>
						
						<div class="small">
								<div class="f0" style="margin-left:20">col</div>
								<div class="f8" style="margin-left:20">col</div>
								<div class="f9" style="margin-left:20">col</div>
						</div>
					</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-primary" id="btn-modify" data-dismiss="modal">Close</button>
				</div>
				 
				</div>
			  </div>
		</div>
	</div>
	
		<!-- Scripts -->
		
		


		<script src="jquery.min.js"></script>
		<script src="names_and_terms.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
		<script src="https://dziadalnfpolx.cloudfront.net/blog/wp-content/uploads/2011/02/jquery-highlight1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="clipboard-polyfill.js"></script>
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	</body>
</html>
