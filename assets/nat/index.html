<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>NAT Search Test</title>
		<link rel="stylesheet" href="names_and_terms.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

	</head>
	<body> 

		<h1>asdasda</h1>
		<h1>change on master</h1>

		<h2 id="home" style ="margin-left:10px">Resource Search &#x21bb;</h2>
		
		<div class="top" style="margin-left:10px">
		<div class="pull-right" style="margin-right:25px">
		<p id="welcome">Welcome, User</p>
		<button id="auth" class="btn btn-primary">User Log-in</button>
		<button id="logout" class="btn btn-secondary">Log Out</button>
		</div>
			<div class="pull-left" style="margin-right:5px">
				<input id="textbox1" class="form-control" style="width:300px" type="text" name="search" placeholder="Enter a term to search">
			</div>
			<div>
				
				<input id="stemcheck" type="checkbox" checked data-toggle="toggle" data-size="small" data-onstyle="success" data-offstyle="danger" data-on="stem on" data-off="stem off">
				<button id="search" class="btn btn-primary">Search</button>
				<button id="vsearch" class="btn btn-secondary">Verified Search</button>
				<button id="highlightbutton" class="btn btn-secondary">Highlight/Unhighlight</button>
				<button id="insert" style="display:none;" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Add Item</button>
				<button id="VersionLog" class="btn btn-warning" onclick="logging()" >Version Log</button>

				<!-- update auth -->
			</div>
		</div>
		
		<h2 class="result-title" style="margin-left:10px; display:inline-block"></h2>
		<h2 class="result-title2" style="margin-left:10px; display:inline-block;position:fixed;left:47%"></h2>

		<div class="results"></div>
		
		<!-- Modal -->
		<div class="modal-1">
			  <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
					  <div class="modal-content">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
							</button>
						<div class="modal-header">
						  <h5 class="modal-title" id="ModalLabel">Item Full Entry</h5>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="f1" style="margin-left:20px">col</div>
								<div class="f3" style="margin-left:20px">col</div>
								<div class="f2" style="margin-left:20px">col</div>
								<div class="f4" style="margin-left:20px">col</div>
								<div class="f5" style="margin-left:20px">col</div>
								<div class="f6" style="margin-left:20px">col</div>
								<div class="f7" style="margin-left:20px">col</div>
								<div class="f7-1" style="margin-left:20px">col</div>


								<div class="small">
										<div class="f0" style="margin-left:20px">col</div>
										<div class="f8" style="margin-left:20px">col</div>
										<div class="f9" style="margin-left:20px">col</div>
								</div>
							</div>
						<div class="modal-footer">
								<button type="button" style="display:none;" class="btn btn-danger" id="deleteOne" >Delete</button>
								<button type="button" style="display:none;" class="btn btn-primary" id="update-item">Update</button>
						  		<button type="button" class="btn btn-primary" id="btn-modify" data-dismiss="modal">Close</button>
						</div>
					 	
						</div>
				  	</div>
				</div>
			</div>
		</div>
		<div class="modal-2"></div>
		
		<div class="modal-3"></div>

		<!-- auth update -->
		<div class="modal-4">
				<div class="modal fade" id="user-auth" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						  <div class="modal-content">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
								</button>
							<div class="modal-header">
							  <h5 class="modal-title" id="ModalLabel">User Log-in</h5>
							</div>
							<div class="modal-body">
								<div class="row"  style="margin-left:20px">
										<div>
												<label for="userName">Username:</label>
												<input type="text" id="username" name="username"
													   required 
													   placeholder="Enter your username" 
													   class="form-control" style="width:200px" type="text"/>
											</div>
										
											<div>
												<label for="password">Password:</label>
												<input type="password" id="password" name="password"
													   placeholder="Enter your password" 
													   class="form-control" style="width:200px" type="text"/>
											</div>
	
								</div>
							<div class="modal-footer">
									<button type="button" class="btn btn-primary" id="log-in-btn">Log in</button>
									  <button type="button" class="btn btn-primary" id="btn-modify" data-dismiss="modal">Close</button>
							</div>
							 
							</div>
						  </div>
					</div>
				</div>

		</div>
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

		<!-- Scripts -->
		
		


		<script src="jquery.min.js"></script>
		<script src="names_and_terms.js"></script>
		<script src="https://dziadalnfpolx.cloudfront.net/blog/wp-content/uploads/2011/02/jquery-highlight1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

		<!-- <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script> -->

	</body>
</html>
